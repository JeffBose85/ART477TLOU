<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/globalstyles.css" />
		<link rel="stylesheet" href="css/timelinestyles.css" />
		
		<script src="js/jquery-3.6.4.min.js"></script>
		<script src="js/Timeline.js"></script>
		<title>The Last of Us</title>
	
	</head>
    <body>
		<div class="container">
			<div class="titlesection">
				<h1 class="title">THE LAST OF US</h1>
				<div class="switcher">
					<h2>GAME</h2>
					<label class="toggleswitch">
						<input class="switchbox" type="checkbox">
						<span class="slider round"></span>
					</label>
					<h2>SERIES</h2>
				</div>
			</div>
			<div class="timeline">
				<div class="mainline">
					<div class="TLSection prologue">
						<img src="images/summerbackground2.jpg" alt="">
						<div class="TLText">PROLOGUE<br><span class="prologueyear year">2013</span></div>
					</div>
					<div class="TLSection summer">
						<img src="images/summerbackground2.jpg" alt="">
						<div class="TLText">SUMMER<br><span class="summeryear year">2013</span></div>
					</div>
					<div class="TLSection fall">
						<img src="images/summerbackground2.jpg" alt="">
						<div class="TLText">FALL<br><span class="fallyear year">2013</span></div>
					</div>
					<div class="TLSection winter">
						<img src="images/summerbackground2.jpg" alt="">
						<div class="TLText">WINTER<br><span class="winteryear year">2013</span></div>
					</div>
					<div class="TLSection spring">
						<img src="images/summerbackground2.jpg" alt="">
						<div class="TLText">SPRING<br><span class="springyear year">2014</span></div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
