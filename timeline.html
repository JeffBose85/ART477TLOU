<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/globalstyles.css" />
		<link rel="stylesheet" href="css/timelinestyles.css" />
		
		<script src="js/jquery-3.6.4.min.js"></script>
		<script src="js/Timeline.js"></script>
		<script src="js/Switcher.js"></script>
		<title>The Last of Us</title>
	
	</head>
    <body>
		<div class="container">
			<img src="images/MAINMENU/MainMenuStatic.png" alt="">
			<div class="titlesection">
				<h1 class="title">THE LAST OF US</h1>
				<div class="switcher">
					<h2>GAME</h2>
					<label class="toggleswitch">
						<input class="switchbox" type="checkbox">
						<span class="slider round"></span>
					</label>
					<h2>SERIES</h2>
				</div>
			</div>
			<div class="timeline">
				<div class="mainline">
					<div id="prologue" class="TLSection prologue">
						<div class="game"><img src="images/1PROLOGUE/prologueroomgame.png" alt=""></div>
						<div class="series"><img src="images/1PROLOGUE/prologueroomseries.png" alt=""></div>
						<div class="TLText"><span class="game">PROLOGUE<br>2013</span><span class="series">PROLOGUE<br>2003</span></div>
					</div>
					<div id="summer" class="TLSection summer">
						<div class="game"><img src="images/2SUMMER/billstowngame.jpg" alt=""></div>
						<div class="series"><img src="images/2SUMMER/billstownseries.png" alt=""></div>
						<div class="TLText"><span class="game">SUMMER<br>2033</span><span class="series">SUMMER<br>2023</span></div>
					</div>
					<div id="fall" class="TLSection fall">
						<div class="game"><img src="images/3FALL/tommysdamgame.png" alt=""></div>
						<div class="series"><img src="images/3FALL/jacksonseries.png" alt=""></div>
						<div class="TLText"><span class="game">FALL<br>2033</span><span class="series">FALL<br>2023</span></div>
					</div>
					<div id="winter" class="TLSection winter">
						<div class="game"><img src="images/4WINTER/lakesideresortgame.png" alt=""></div>
						<div class="series"><img src="images/4WINTER/lakesideresortseries.png" alt=""></div>
						<div class="TLText"><span class="game">WINTER<br>2033</span><span class="series">WINTER<br>2023</span></div>
					</div>
					<div id="spring" class="TLSection spring">
						<div class="game"><img src="images/5SPRING/springbackgroundgame.png" alt=""></div>
						<div class="series"><img src="images/5SPRING/springbackgroundseries.png" alt=""></div>
						<div class="TLText"><span class="game">SPRING<br>2034</span><span class="series">SPRING<br>2024</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
