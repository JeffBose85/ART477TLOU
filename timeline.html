<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/globalstyles.css" />
		<link rel="stylesheet" href="css/timelinestyles.css" />
		
		<script src="js/jquery-3.6.4.min.js"></script>
		<script src="js/Timeline.js"></script>
		<script src="js/Switcher.js"></script>
		<title>The Last of Us</title>
	
	</head>
    <body>
		<div class="container">
			<div class="titlesection">
				<h1 class="title">THE LAST OF US</h1>
				<div class="switcher">
					<h2>GAME</h2>
					<label class="toggleswitch">
						<input class="switchbox" type="checkbox">
						<span class="slider round"></span>
					</label>
					<h2>SERIES</h2>
				</div>
			</div>
			<div class="timeline">
				<div class="mainline">
					<div id="prologue" class="TLSection prologue">
						<img src="images/2SUMMER/summerbackground2.jpg" alt="">
						<div class="TLText">PROLOGUE<br><span class="game">2013</span><span class="series">2003</span></div>
					</div>
					<div id="summer" class="TLSection summer">
						<img src="images/2SUMMER/summerbackground2.jpg" alt="">
						<div class="TLText">SUMMER<br><span class="game">2033</span><span class="series">2023</span></div>
					</div>
					<div id="fall" class="TLSection fall">
						<img src="images/2SUMMER/summerbackground2.jpg" alt="">
						<div class="TLText">FALL<br><span class="game">2033</span><span class="series">2023</span></div>
					</div>
					<div id="winter" class="TLSection winter">
						<img src="images/2SUMMER/summerbackground2.jpg" alt="">
						<div class="TLText">WINTER<br><span class="game">2033</span><span class="series">2023</span></div>
					</div>
					<div id="spring" class="TLSection spring">
						<img src="images/2SUMMER/summerbackground2.jpg" alt="">
						<div class="TLText">SPRING<br><span class="game">2034</span><span class="series">2024</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
